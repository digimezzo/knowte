<div class="notes-content-title-and-search no-select">
    <!-- Notes title -->
    <div class="notes-content-title">
        <h3 class="notes-content-title-text">{{ activeNotebook?.name }}</h3>
        <div class="count-label">
            <div>{{ notesCount }}</div>
        </div>
    </div>
    <!-- Search -->
    <mat-form-field class="notes-content-search">
        <mat-label>{{ 'MainPage.Search' | translate }}</mat-label>
        <input matInput type="text" #searchInput [(ngModel)]="this.searchService.searchText" />
        <button
            class="notes-content-search-clearbutton"
            mat-button
            *ngIf="this.searchService.searchText"
            matSuffix
            mat-icon-button
            matTooltip="{{ 'MainPage.ClearSearch' | translate }}"
            (click)="this.searchService.searchText = ''"
        >
            <i class="las la-times"></i>
        </button>
    </mat-form-field>
</div>
