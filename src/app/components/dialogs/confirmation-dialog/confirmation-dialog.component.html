<app-dialog-header [titleText]=data.dialogTitle></app-dialog-header>
<mat-dialog-content>
    {{ data.dialogText }}
</mat-dialog-content>
<mat-dialog-actions>
    <app-transparent-button class="mr-2" [mat-dialog-close]="true">{{ 'Buttons.Yes' | translate }}
    </app-transparent-button>
    <app-accent-button [mat-dialog-close]="false">{{ 'Buttons.No' | translate }}</app-accent-button>
</mat-dialog-actions>
