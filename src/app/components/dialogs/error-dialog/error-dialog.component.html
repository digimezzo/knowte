<app-dialog-header titleText="{{ 'DialogTitles.Error' | translate }}"></app-dialog-header>
<mat-dialog-content>
    <div *ngIf="!data.isGlobalError">{{ data.errorText }}</div>
    <div *ngIf="data.isGlobalError">{{ 'ErrorTexts.GlobalError' | translate }}</div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]>{{ 'Buttons.Ok' | translate }}</button>
    <button mat-raised-button [mat-dialog-close] (click)="viewLog()">{{ 'Buttons.ViewLog' | translate }}</button>
</mat-dialog-actions>
