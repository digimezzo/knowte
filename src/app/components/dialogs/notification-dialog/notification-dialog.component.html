<app-dialog-header titleText="{{ this.data.notificationTitle }}"></app-dialog-header>
<mat-dialog-content>
    <div>{{ this.data.notificationText }}</div>
</mat-dialog-content>
<mat-dialog-actions>
    <app-accent-button [mat-dialog-close]="true">{{ 'Buttons.Ok' | translate }}</app-accent-button>
</mat-dialog-actions>
