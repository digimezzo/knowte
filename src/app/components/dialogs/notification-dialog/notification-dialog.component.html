<app-dialog-header titleText="{{ this.data.notificationTitle }}"></app-dialog-header>
<mat-dialog-content>
    <div>{{ this.data.notificationText }}</div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]>{{ 'Buttons.Ok' | translate }}</button>
</mat-dialog-actions>
