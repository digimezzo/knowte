<app-logo-main
    class="main-logo pointer"
    (click)="goBackToCollection()"
    matTooltip="{{ 'Tooltips.BackToNotes' | translate }}"
    [showBackArrow]="true"
></app-logo-main>
<div class="window-frame">
    <div class="window-frame-titlebar">
        <div class="window-frame-titlebar-dragarea pl-1"></div>
        <app-collection-switcher *ngIf="!appearance.windowHasNativeTitleBar"></app-collection-switcher>
        <app-window-controls *ngIf="!appearance.windowHasNativeTitleBar"></app-window-controls>
    </div>
    <div class="window-frame-overlay" *ngIf="isBusy">
        <mat-spinner class="mt-4" [diameter]="100"></mat-spinner>
    </div>
    <div class="window-frame-content" [ngStyle]="{ top: appearance.windowHasNativeTitleBar ? '10px' : '32px' }">
        <div class="app-information">
            <app-sub-menu class="app-information__submenu">
                <app-sub-menu-item [page]="0" [selectedPage]="this.page" (click)="this.setPage(0)">
                    {{ 'InformationTabs.About' | translate }}
                </app-sub-menu-item>
                <app-sub-menu-item [page]="1" [selectedPage]="this.page" (click)="this.setPage(1)">
                    {{ 'InformationTabs.Components' | translate }}
                </app-sub-menu-item>
            </app-sub-menu>
            <mat-divider></mat-divider>
            <app-main-menu class="app-information__menu" [selectedMenuItem]="3"></app-main-menu>
            <div class="app-information__content viewport-height">
                <!-- About -->
                <app-information-about *ngIf="this.leftToRight(0)" [@enterLeftToRight]></app-information-about>
                <app-information-about *ngIf="this.rightToLeft(0)" [@enterRightToLeft]></app-information-about>
                <!-- Components -->
                <app-information-components *ngIf="this.leftToRight(1)" [@enterLeftToRight]></app-information-components>
                <app-information-components *ngIf="this.rightToLeft(1)" [@enterRightToLeft]></app-information-components>
            </div>
        </div>
    </div>
</div>
