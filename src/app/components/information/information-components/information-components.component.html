<div class="p-3">
    <div class="title1">{{ 'ComponentsPage.Components' | translate }}</div>
    <div class="mb-2" *ngFor="let externalComponent of externalComponents">
        <strong>{{ externalComponent.name }}</strong
        ><br/>
        {{ externalComponent.description }}<br/>
        <a href="{{ externalComponent.url }}">{{ 'AboutPage.Website' | translate }}</a>
        <a class="ml-1" href="{{ externalComponent.licenseUrl }}">{{ 'AboutPage.License' | translate }}</a>
    </div>
</div>
