<div class="color-theme-switcher">
    <div *ngFor="let colorTheme of appearance.colorThemes">
        <div class="color-theme-switcher-button mr-1 mb-1" matTooltip="{{ colorTheme.displayName }}">
            <div class="color-theme-switcher-button-selector custom-font"
                *ngIf="colorTheme.name === appearance.selectedColorTheme.name">
                &#xF00C;
            </div>
            <div class="color-theme-switcher-button-color" [ngStyle]="{'background-color': colorTheme.color}"
                (click)="setColorTheme(colorTheme)">
            </div>
        </div>
    </div>
</div>
