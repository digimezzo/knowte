<div class="window-frame">
    <div class="window-frame-titlebar">
        <div class="window-frame-titlebar-dragarea"></div>
        <app-window-controls *ngIf="!appearance.windowHasNativeTitleBar"></app-window-controls>
    </div>
    <div class="window-frame-content">
        <div class="welcome">
            <app-logo-full></app-logo-full>
            <div class="welcome-title mt-4">{{ 'WelcomePage.Title' | translate }}</div>
            <div class="welcome-text mt-4">{{ 'WelcomePage.Text' | translate }}</div>
            <div class="mt-4">
                <button mat-raised-button color="primary" (click)="openDirectoryChooserAsync()" *ngIf="!isBusy">
                    {{ 'WelcomePage.SelectButton' | translate }}
                </button>
                <mat-spinner *ngIf="isBusy" [diameter]="40"></mat-spinner>
            </div>
        </div>
    </div>
</div>
