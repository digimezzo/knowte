<div class="d-flex flex-column">
    <span class="note-type-item pointer p-1" (click)="addClassicNoteAsync()">
        <i class="note-type-icon lar la-edit"> </i>
        <span>{{ 'Notes.AddClassicNote' | translate }}</span>
    </span>
    <span class="note-type-item pointer p-1" (click)="addMarkdownNoteAsync()">
        <i class="note-type-icon lab la-markdown"> </i>
        <span>{{ 'Notes.AddMarkdownNote' | translate }}</span>
    </span>
</div>
